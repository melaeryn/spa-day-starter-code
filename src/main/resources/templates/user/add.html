<!DOCTYPE html>
<html lang="en" xmlns:th="http.www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<p th:if = "${error}" th:text = "${error}" style="color:red;"></p>
<form method="post" action="/user">
    <label for="username">Username:
        <input type="text" id="username" name="username" th:value="${username}"></label><br>
    <label for="email">Email:
        <input type="email" id="email" name="email" th:value="${email}"></label><br>
    <label for="password">Enter Password:
        <input type="password" id="password" name="password"></label><br>
    <label for="verify">Verify Password:
        <input type="password" id="verify" name="verify"></label><br>
    <input type="submit" id="submit" value="submit">
</form>
</body>
</html>
