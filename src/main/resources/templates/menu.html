<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"/>
    <p th:text="${skintype}"/>
    <p th:text="${manipedi}"/>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments listed below are recommended by our estheticians for your given skin type.</p>
    <th:block th:each="item : ${appropriateFacials}">
        <table>
            <tr>
                <td th:text="${item}"></td>
            </tr>
        </table>
    </th:block>

    <th:block th:if='${manipedi.equals("manicure")}'>
    <h3 >Manicure</h3>
    <div th:replace = "fragments :: manicureDescription">

    </div>
    </th:block>

    <th:block th:unless='${manipedi.equals("manicure")}'>
        <h3 >Pedicure</h3>
        <div th:replace = "fragments :: pedicureDescription">

        </div>
    </th:block>
</div>
</body>
<footer>
    <div class="square-red">
    </div>

    <div class="square-green">
    </div>

    <div class="square-blue">
    </div>
</footer>
</html>
